<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries & Flags</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="images/icon.png">
</head>

<body class="worldMap">
    <header>Countries & Flags</header>
    <div id="form">
        <div class="form-group">
            <label for="countryName">Country Name: </label>
            <input id="countryName" placeholder="Enter country full or partial name"></input>
        </div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="allCountries">All</button>
            <button id="searchCountry">Search</button>
        </div>
    </div>
    <div id="countriesContainer"></div>
    <div id="noName">Please Eneter Country Name</div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
